version: '3.8'

services:
  pako-tts:
    image: pako-tts:latest
    container_name: pako-tts
    ports:
      - "8080:8080"
    environment:
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - HTTP_PORT=8080
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - WORKER_COUNT=4
      - MAX_SYNC_TEXT_LENGTH=5000
      - SYNC_TIMEOUT=30s
      - JOB_RETENTION_HOURS=24
    volumes:
      - audio_cache:/app/audio_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  audio_cache:
    driver: local